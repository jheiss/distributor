<!-- See README.distributor.conf for explanations of the meanings of
     each of these settings. -->

<distributor
	bindaddr="0.0.0.0"
	port="38900"
	algorithm="roundrobin"
	terminate_on_disable="yes"
	connection_timeout="2000"
	service_type="ldap">

	<target_group order="0">
		<target hostname="ldap1.aput.net" port="389"/>
		<target hostname="ldap2.aput.net" port="389"/>
	</target_group>

	<log type="console" level="all"/>
	<log type="file" filename="distributor.log" level="info"/>

	<test_parameters
		service_type="ldap"
		frequency="60000"
		timeout="5000"
		ssl_type="starttls"
		ssl_keystore="cacert.keystore"
		auth_type="none"
		sasl_mechanism="gssapi"
		auth_principal="username"
		auth_credential="password">
		<query dn="uid=jheiss,ou=people,dc=aput,dc=net">
			<required_attribute name="objectClass"/>
			<required_attribute name="uid" value="jheiss"/>
		</query>
	</test_parameters>

	<test_parameters
		service_type="http"
		frequency="60000"
		timeout="5000"
		use_ssl="no"
		auth_type="none"
		auth_principal="username"
		auth_credential="password">
		<get path="/index.html">
			<result code="200"/>
			<document text="Welcome to XYZ Corp"/> 
		</get>
	</test_parameters>

	<test_parameters
		service_type="script"
		frequency="60000"
		timeout="5000"
		script="/path/to/test/script" />

	<!-- These can be ignored unless you're adding a new service type -->
	<type_mapping service_type="ldap" class="oss.distributor.LDAPServiceTest"/>
	<type_mapping service_type="http" class="oss.distributor.HTTPServiceTest"/>
	<type_mapping service_type="script" class="oss.distributor.ScriptServiceTest"/>
</distributor>

